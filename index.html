  <title>우리동네 패스트푸드점</title>

  <!-- 폰트 어썸 -->

    crossorigin="anonymous">

<body>
  <header id="header">
    <div class="container">
      <div class="left">
        <img src="./img/burger.jpg" alt="배경">
      </div>
      <div class="right">
        <div class="title">
          <div class="circle"></div>
          <p>Fresh Fast Food</p>
          <h1>우리동네</h1><br>
          <span>패스트푸드</span><br>  
        </div>
        <div class="search">
          <input type="text" id="txt-search" placeholder="우리 동네를 검색해보세요!" />
          <button class="btn_search" onclick="">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </div>
        <div class="result">
          <div class="total"></div>
          <div class="list"></div>
          <div class="paging"></div>
        </div>
      </div>
    </div>
  </header>

  <!-- 템플릿 -->
  <div id="item-template" class="item"> <!--전체를 감싸는 그룹 객체-->
    <div class="item-no"></div> <!--일련 번호-->
    <div class="item-detail"> <!--지점 정보를 감싸주는 그룹 객체-->
      <div class="item-name"></div> <!--패스트푸드점 이름-->
      <div class="item-addr"></div> <!--패스트푸드 주소-->
    </div>
  </div>
